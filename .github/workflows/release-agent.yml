name: Agent Release Builder

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (e.g. v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build agent + publish release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.22"

      - name: Build linux-amd64
        run: |
          mkdir -p ../dist
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" \
            -o ../dist/easywi-agent-linux-amd64 ./cmd/agent

      - name: Build windows-amd64
        run: |
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="-s -w" \
            -o ../dist/easywi-agent-windows-amd64.exe ./cmd/agent

      - name: Generate checksums
        run: |
          cd ../dist
          sha256sum easywi-agent-* > checksums-agent.txt

      - name: Sign checksums
        env:
          GPG_PRIVATE_KEY: ${{ secrets.EASYWI_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.EASYWI_GPG_PASSPHRASE }}
        run: |
          if [[ -z "${GPG_PRIVATE_KEY}" ]]; then
            echo "Missing GPG signing key (EASYWI_GPG_PRIVATE_KEY)." >&2
            exit 1
          fi
          export GNUPGHOME
          GNUPGHOME="$(mktemp -d)"
          chmod 700 "${GNUPGHOME}"
          printf '%s' "${GPG_PRIVATE_KEY}" | gpg --batch --import
          gpg --batch --yes --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" \
            --armor --detach-sign --output ../dist/checksums-agent.txt.asc ../dist/checksums-agent.txt
          if [[ ! -f ../dist/checksums-agent.txt.asc ]]; then
            echo "Failed to create checksums-agent.txt.asc" >&2
            exit 1
          fi

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Agent ${{ inputs.version }}
          files: |
            dist/easywi-agent-*
            dist/checksums-agent.txt
            dist/checksums-agent.txt.asc
          generate_release_notes: true
