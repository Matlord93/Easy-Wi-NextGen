name: Agent Release Builder

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release tag (e.g. v1.2.3)"
        required: true
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build agent + publish release
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22"

      - name: Build linux-amd64
        run: |
          mkdir -p ../dist
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" \
            -o ../dist/easywi-agent-linux-amd64 ./cmd/agent

      - name: Build windows-amd64
        run: |
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="-s -w" \
            -o ../dist/easywi-agent-windows-amd64.exe ./cmd/agent

      - name: Generate checksums
        run: |
          cd ../dist
          sha256sum easywi-agent-* > checksums-agent.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.version }}
          name: Agent ${{ inputs.version }}
          files: |
            dist/easywi-agent-*
            dist/checksums-agent.txt
          generate_release_notes: true
