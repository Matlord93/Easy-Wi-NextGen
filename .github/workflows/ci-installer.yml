name: Installer CI

on:
  push:
    branches: [ "Beta" ]
    tags: [ "v*.*.*" ]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Installer - lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: ShellCheck (bash installer)
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: installer

  release:
    name: Installer - publish release assets
    needs: lint
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Prepare dist
        run: |
          mkdir -p dist
          cp installer/easywi-installer-linux.sh dist/ || true
          cp installer/easywi-installer-windows.ps1 dist/ || true

      - name: Generate checksums
        run: |
          cd dist
          sha256sum easywi-installer-* > checksums-installer.txt

      - name: Sign checksums
        env:
          GPG_PRIVATE_KEY: ${{ secrets.EASYWI_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.EASYWI_GPG_PASSPHRASE }}
        run: |
          if [[ -z "${GPG_PRIVATE_KEY}" ]]; then
            echo "Missing GPG signing key (EASYWI_GPG_PRIVATE_KEY)." >&2
            exit 1
          fi
          export GNUPGHOME
          GNUPGHOME="$(mktemp -d)"
          chmod 700 "${GNUPGHOME}"
          printf '%s' "${GPG_PRIVATE_KEY}" | gpg --batch --import
          gpg --batch --yes --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" \
            --armor --detach-sign dist/checksums-installer.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/easywi-installer-*
            dist/checksums-installer.txt
            dist/checksums-installer.txt.asc
          generate_release_notes: false
