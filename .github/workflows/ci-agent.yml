name: Agent CI (Go)

on:
  push:
    branches: [ "Beta" ]
    tags: [ "v*.*.*" ]
  pull_request:

permissions:
  contents: read

jobs:
  build:
    name: Agent - build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: agent
    steps:
      - uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.22"

      - name: Build linux-amd64
        run: |
          mkdir -p ../dist
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" \
            -o ../dist/easywi-agent-linux-amd64 ./cmd/agent
          GOOS=linux GOARCH=amd64 go build -trimpath -ldflags="-s -w" \
            -o ../dist/easywi-filesvc-linux-amd64 ./cmd/filesvc

      - name: Build windows-amd64
        run: |
          GOOS=windows GOARCH=amd64 go build -trimpath -ldflags="-s -w" \
            -o ../dist/easywi-agent-windows-amd64.exe ./cmd/agent

      - name: Generate checksums
        run: |
          cd ../dist
          sha256sum easywi-agent-* > checksums-agent.txt
          sha256sum easywi-filesvc-* > checksums-filesvc.txt

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: agent-binaries
          path: |
            dist/easywi-agent-*
            dist/easywi-filesvc-*
            dist/checksums-agent.txt
            dist/checksums-filesvc.txt

  release:
    name: Agent - publish release assets
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v6

      - name: Download artifacts
        uses: actions/download-artifact@v7
        with:
          name: agent-binaries
          path: dist

      - name: Sign checksums
        env:
          GPG_PRIVATE_KEY: ${{ secrets.EASYWI_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.EASYWI_GPG_PASSPHRASE }}
        run: |
          if [[ -z "${GPG_PRIVATE_KEY}" ]]; then
            echo "Missing GPG signing key (EASYWI_GPG_PRIVATE_KEY)." >&2
            exit 1
          fi
          export GNUPGHOME
          GNUPGHOME="$(mktemp -d)"
          chmod 700 "${GNUPGHOME}"
          printf '%s' "${GPG_PRIVATE_KEY}" | gpg --batch --import
          gpg --batch --yes --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" \
            --armor --detach-sign dist/checksums-agent.txt
          gpg --batch --yes --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" \
            --armor --detach-sign dist/checksums-filesvc.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/easywi-agent-*
            dist/easywi-filesvc-*
            dist/checksums-agent.txt
            dist/checksums-agent.txt.asc
            dist/checksums-filesvc.txt
            dist/checksums-filesvc.txt.asc
          generate_release_notes: false
