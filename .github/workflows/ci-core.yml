name: Core CI (Symfony)

on:
  push:
    branches: [ "main" ]
    tags: [ "v*.*.*" ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Core - tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, intl, pdo, pdo_mysql, pdo_pgsql, openssl
          tools: composer:v2
          coverage: none
        env:
          # Löst den "symfony/runtime" Fehler durch explizite Erlaubnis
          COMPOSER_ALLOW_PLUGINS: "symfony/runtime,symfony/flex"

      - name: Cache Composer
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('core/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Composer install
        run: composer install --no-interaction --no-progress
        env:
          COMPOSER_ALLOW_SUPERUSER: 1

      - name: Lint (optional)
        run: |
          if composer run -q | grep -q "lint"; then composer run lint; else echo "No lint script"; fi

      - name: Tests (optional)
        run: |
          if composer run -q | grep -q "test"; then composer run test; else echo "No test script"; fi

  release:
    name: Core - release bundle
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: core
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2
        env:
          COMPOSER_ALLOW_PLUGINS: "symfony/runtime,symfony/flex"

      - name: Install deps (prod)
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Prepare bundle
        run: |
          VERSION="${GITHUB_REF_NAME}"
          mkdir -p ../dist
          # Archiviert den core-Ordner ohne unnötige Dateien
          tar -czf "../dist/easywi-core-${VERSION}.tar.gz" \
            --exclude=".git" \
            --exclude="var/cache" \
            --exclude="var/log" \
            --exclude=".env.local" \
            --exclude="node_modules" \
            .

      - name: Generate checksums
        run: |
          cd ../dist
          sha256sum easywi-core-*.tar.gz > checksums-core.txt

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Korrigierte Pfade, da die Dateien im Root-Dist Ordner liegen
          files: |
            dist/easywi-core-*.tar.gz
            dist/checksums-core.txt
          generate_release_notes: true
