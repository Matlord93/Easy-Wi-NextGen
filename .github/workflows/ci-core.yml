name: Core CI (Symfony)

on:
  push:
    branches: [ "Beta" ]
    tags: [ "v*.*.*" ]
  pull_request:

permissions:
  contents: read

jobs:
  test:
    name: Core - tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: core
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          extensions: mbstring, intl, pdo, pdo_mysql, pdo_pgsql, openssl
          tools: composer:v2
          coverage: none
        env:
          # Löst den "symfony/runtime" Fehler durch explizite Erlaubnis
          COMPOSER_ALLOW_PLUGINS: "symfony/runtime,symfony/flex"

      - name: Cache Composer
        uses: actions/cache@v5
        with:
          path: ~/.composer/cache/files
          key: ${{ runner.os }}-composer-${{ hashFiles('core/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Composer install
        run: composer install --no-interaction --no-progress
        env:
          COMPOSER_ALLOW_SUPERUSER: 1

      - name: Lint (optional)
        run: |
          if composer run -q | grep -q "lint"; then composer run lint; else echo "No lint script"; fi

      - name: Tests (optional)
        run: |
          if composer run -q | grep -q "test"; then composer run test; else echo "No test script"; fi

  release:
    name: Core - release bundle
    needs: test
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: core
    steps:
      - uses: actions/checkout@v6

      - name: Setup PHP 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.4"
          tools: composer:v2
        env:
          COMPOSER_ALLOW_PLUGINS: "symfony/runtime,symfony/flex"

      - name: Install deps (prod)
        run: composer install --no-dev --prefer-dist --no-interaction --optimize-autoloader

      - name: Prepare bundle
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TAG="${GITHUB_REF_NAME}"
          mkdir -p ../dist
          # Archiviert den core-Ordner ohne unnötige Dateien
          tar -czf "../dist/easywi-core-${VERSION}.tar.gz" \
            --exclude=".git" \
            --exclude="var/cache" \
            --exclude="var/log" \
            --exclude=".env.local" \
            --exclude="node_modules" \
            .

      - name: Generate checksums
        run: |
          cd ../dist
          sha256sum easywi-core-*.tar.gz > checksums-core.txt

      - name: Generate update manifest
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TAG="${GITHUB_REF_NAME}"
          ARCHIVE="easywi-core-${VERSION}.tar.gz"
          SHA256=$(sha256sum "../dist/${ARCHIVE}" | awk '{print $1}')
          export VERSION TAG ARCHIVE SHA256
          git fetch --tags --force
          PREV_TAG=$(git tag --sort=-v:refname | grep -Fv "${TAG}" | head -n 1 || true)
          if [[ -n "${PREV_TAG}" ]]; then
            NOTES=$(git log --pretty=format:'- %s' "${PREV_TAG}..${TAG}")
          else
            NOTES=$(git log --pretty=format:'- %s' -n 20)
          fi
          NOTES="${NOTES}" python - <<'PY'
          import json
          import os

          payload = {
              "latest": os.environ["VERSION"],
              "asset_url": f"https://github.com/{os.environ['GITHUB_REPOSITORY']}/releases/download/{os.environ['TAG']}/{os.environ['ARCHIVE']}",
              "sha256": os.environ["SHA256"],
              "notes": os.environ.get("NOTES", "").strip(),
          }
          with open("../dist/manifest.json", "w", encoding="utf-8") as handle:
              json.dump(payload, handle, indent=2, ensure_ascii=False)
              handle.write("\n")
          PY

      - name: Sign checksums and manifest
        env:
          GPG_PRIVATE_KEY: ${{ secrets.EASYWI_GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.EASYWI_GPG_PASSPHRASE }}
        run: |
          if [[ -z "${GPG_PRIVATE_KEY}" ]]; then
            echo "Missing GPG signing key (EASYWI_GPG_PRIVATE_KEY)." >&2
            exit 1
          fi
          export GNUPGHOME
          GNUPGHOME="$(mktemp -d)"
          chmod 700 "${GNUPGHOME}"
          printf '%s' "${GPG_PRIVATE_KEY}" | gpg --batch --import
          gpg --batch --yes --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" \
            --armor --detach-sign ../dist/checksums-core.txt
          gpg --batch --yes --pinentry-mode loopback --passphrase "${GPG_PASSPHRASE}" \
            --armor --detach-sign ../dist/manifest.json

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          # Korrigierte Pfade, da die Dateien im Root-Dist Ordner liegen
          files: |
            dist/easywi-core-*.tar.gz
            dist/checksums-core.txt
            dist/checksums-core.txt.asc
            dist/manifest.json
            dist/manifest.json.asc
          generate_release_notes: true
